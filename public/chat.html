<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TrueChat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-sidebar">
          <div class="sidebar-header">
            <h2>Welcome</h2>
          </div>
          <div class="sidebar-main">
            <div class="sidebar-main-room">
              <h2><i class="fas fa-comments"></i> Room Name:</h2>
              <h3 id="room-name"></h3>
            </div>
            <div class="room-list">
              <form id="room-form">
                <label for="room">Select Room</label>
                <select name="room" id="room">
                  <option value="Test 1">Test 1</option>
                  <option value="Test 2">Test 2</option>
                  <option value="Test 3">Test 3</option>
                  <option value="Test 4">Test 4</option>
                  <option value="Test 5">Test 5</option>
                  <option value="Test 6">Test 6</option>
                  <option value="Test 7">Test 7</option>
                </select>
                <button class="btn">Submit</button>
              </form>
            </div>
            <div class="sidebar-messages">
            </div>
            <div class="sidebar-main-users">
              <h3><i class="fas fa-users"></i> Users</h3>
              <ul id="users"></ul>
            </div>
          </div>
        </div>
        <main class="chat-main">
          <header class="chat-header">
            <div class="chat-header-main">
              <h2>TrueSignal Chat</h2>
            </div>
            <div class="chat-header-right">
              <a id="leave-btn" class="btn">Leave Room</a>
            </div>
          </header>
          <div class="chat-messages"></div>
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
